<?xml version="1.0"?>
<?python
import pudge

def initialize(t):
   g = t.generator
   if not hasattr(t, 'title'):
       t.title = 'Untitled'
   t.doc_title = g.index_document['title']
?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:py="http://purl.org/kid/ns#"
      py:def="layout">
  
  <head>
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="layout.css"/>
    <link py:if="generator.syndication_url" 
          rel="alternate" 
          type="application/rss+xml" 
          title="RSS 2.0" href="${generator.syndication_url}"/>

  </head>
  <body>
    <div id="page">
      <div id="navcontainer">
        <ul id="navlist">
          <li class="pagenav">
            <ul>
              <li class="page_item">
                <a href="index.html"
                   title="Project Home / Index">${doc_title}</a>
              </li>
              <li class="page_item">
                <a href="module-index.html" 
                   title="${doc_title.lower()} package and module reference">Modules</a>
              </li>
              <?python 
              trac_url = generator.trac_url 
              mailing_list_url = generator.mailing_list_url
              ?>
              <li py:if="trac_url">
                <a href="${trac_url}"
                   title="Wiki / Subversion / Roadmap / Bug Tracker"
                   >Trac</a>
              </li>
              <li py:if="generator.blog_url">
                <a href="${generator.blog_url}">Blog</a>
              </li>
              <li py:if="mailing_list_url">
                <a href="${mailing_list_url}"
                   title="Mailing List">Discuss</a>
              </li>
              <li class="page_item">
                <a href="${settings['project_page']}">
                  ${settings['project_page_title']}
                </a>
              </li>
            </ul>
            <br />
            <ul>
              <li class="page_item"
                  py:for="doc in generator.documents"
                  py:if="doc['basename'] != 'doc-license'"
                  py:strip="">
                <a href="${doc['basename']}.html">${doc['title']}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      
      <hr />
      
      <div id="content" py:content="content()"/>
      
      <div id="footer">
        <?python license = generator.get_document('doc-license') ?>
        
        <p style="float: left;">
          <span py:if="license" py:strip="1">
          This documentation is licensed under the 
          <a href="${license['basename']}.html" 
             title="Documentation License"
             >${license['title']}</a>
          <br/>
          </span>
          built with 
          <a href="http://lesscode.org/projects/pudge/"
             >pudge/${pudge.__version__}</a><br />
		      original design by 
          <a href="http://blog.ratterobert.com/"
             >ratter / robert</a><br />
	      </p>
        <div>
        <br/>
        <a name="search">
          <form method="get" id="searchform" 
                action="http://lesscode.org/blog/index.php">
            <div>
              <input type="text" value="" name="s" id="s" />
              <input type="submit" id="searchsubmit" value="Search" />
            </div>
          </form>
        </a>
        <br/>
        </div>
      </div>
    </div>

    <p align="center"><a href="http://developer.berlios.de"
        title="BerliOS Developer"><img
        src="http://developer.berlios.de/bslogo.php?group_id=5432"
        width="124px" height="32px" border="0" alt="BerliOS Developer
        Logo" /></a></p>
  </body>

</html>
